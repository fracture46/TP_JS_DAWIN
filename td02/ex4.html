<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
            $.ajax({
                url: "http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/characters.php",
                dataType: "JSON",
                beforeSend: function(){ console.log('Envoi de la requÃªte ...'); },
                complete: function(data){
                    console.log(data);
                    data.responseJSON.forEach(function(element){
                        $('ul').append('<li>'+element.name+'</li>');
                    });
                },
                method: "GET"
            });
    	});
   	</script>
</head>

   <ul></ul>
</body>
