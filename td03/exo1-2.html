<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
    <title>Kit de Survie JS TD3-exo1</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <script>
        $( function() {
          $( "#draggable" ).draggable({ containment: "#wrapper", scroll: false,
            start: function() {
                $('#coordinates').text('position : x='+$(this).position().top+' y='+$(this).position().left);
            },
            drag: function() {
                $('#coordinates').text('position : x='+$(this).position().top+' y='+$(this).position().left);
            },
            stop: function() {
                $('#coordinates').text('position : x='+$(this).position().top+' y='+$(this).position().left);
            }
          });

            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
        });

        (function($){
            $.fn.SetInnerElementToBiggerOnOver = function(){
                this.each(function(i, element){
                    $(element).mouseover(function(){
                        $(this).css('font-size', '1.5em');
                    })
                    $(element).mouseout(function(){
                        $(this).css('font-size', '1em');
                    })
                });
                return this;
            };
        })(jQuery);

        $(document).ready(function(){
            $('#btnOrder').click(function(){
                var array = $("#sortable").sortable('toArray');
                $('#order').text(array);
            })
            $('li').SetInnerElementToBiggerOnOver();
        })
    </script>
</head>
<body>
    <div id="wrapper" style="border:2px solid black; height: 100px;">
        <div id="draggable" style="background:red; height:20%;width:20%;"></div>
        <div id="coordinates" style="border:2px solid blue; height:20%; width:20%">Position :</div>
    </div>
    <ul id="sortable">
        <li id="item 1">Item 1</li>
        <li id="item 2">Item 2</li>
        <li id="item 3">Item 3</li>
        <li id="item 4">Item 4</li>
        <li id="item 5">Item 5</li>
    </ul>
    <button id="btnOrder">Afficher l'ordre des items</button>
    <p id="order"></p>
</body>
 
</html>
